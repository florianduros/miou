name: Documentation

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  # From https://github.com/actions/upload-pages-artifact
  build:
    # Only for tags on main branch
    if: github.ref == 'refs/heads/main'
    concurrency:
      group: ${{ github.ref }}-documentation
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build documentation
        run: cargo doc --no-deps

      # We can't only deploy miou folder because the stylesheets are in the parent folder
      # So we create a redirecting homepage instead
      - name: Update documentation homepage
        run: |
          echo '<meta http-equiv="refresh" content="0; url=miou/index.html" />' > target/doc/index.html

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: target/doc
  # From https://github.com/actions/deploy-pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
