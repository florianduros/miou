name: Docker

on:
  workflow_dispatch:
  push:
    tags:
      - "*"
      - "**"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get tag
        id: tag
        uses: devops-actions/action-get-tag@v1.0.3
        with:
          strip_v: true # Optional: Remove 'v' character from version Optional: Default version when tag not found
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: florianduros/miou:latest,florianduros/miou:${{ steps.tag.outputs.tag }}
